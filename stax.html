<!DOCTYPE html>
<html>
  <head>
    <title>Stax</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div id="score">0</div>
      </div>
      <div class="col">
        <canvas id="gameCanvas" width="500" height="700"></canvas>
      </div>
    </div>
    <style>
      #gameCanvas {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #score {
        text-align: center;
        font-size: 140px;
        font-family: 'Antic Slab', serif;
      }
    </style>
  </body>
  <script src="stax.js"></script>
</html>
